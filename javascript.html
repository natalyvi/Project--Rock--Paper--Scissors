      function getComputerChoice() {
        let randomValue = Math.random();
        if (randomValue < 0.33) {
          return "rock";
        } else if (randomValue < 0.66) {
          return "paper";
        } else {
          return "scissors";
        }
      }

      function playerSelection(playerValue) {
        if (playerValue === "paper") {
          return "paper";
        } else if (playerValue === "rock") {
          return "rock";
        } else if (playerValue === "scissors") {
          return "scissors";
        } else {
          return "invalid";
        }
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        console.log(
          "Player: " + playerSelection + ", Computer: " + computerSelection
        );
        if (playerSelection === computerSelection) {
          return 0;
        }
        if (
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          return 1;
        }
        if (
          (playerSelection === "paper" && computerSelection === "scissors") ||
          (playerSelection === "scissors" && computerSelection === "rock") ||
          (playerSelection === "rock" && computerSelection === "paper")
        ) {
          return 2;
        } else {
          return 3;
        }
      }

      function game() {
        let playerWinCount = 0;
        let computerWinCount = 0;
        for (let i = 0; i < 5; i++) {
          console.log("Round " + (i + 1));
          let playerChoice = prompt("enter your choice");
          let roundResult = playRound(playerChoice, getComputerChoice());
          if (roundResult === 1) {
            playerWinCount = playerWinCount + 1;
          } else if (roundResult === 2) {
            computerWinCount = computerWinCount + 1;
          } else if (roundResult === 3) {
            playerWinCount--;
          }
        }
        console.log(
          "Final score: Player: " +
            playerWinCount +
            ", Computer: " +
            computerWinCount
        );
        if (playerWinCount > computerWinCount) {
          return "player won the game";
        } else if (playerWinCount < computerWinCount) {
          return "computer won the game";
        } else {
          return "draw";
        }
      }
      console.log(game());
    </script>
